<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sketch Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 40px;
        }

        .container {
            width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="file"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 15px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover { background: #0056b3; }

        #previewBox {
            margin-top: 25px;
            text-align: center;
        }

        #previewImg {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Sketch Image Converter</h2>

    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>

        <label><b>Ch·ªçn ch·∫ø ƒë·ªô:</b></label>
        <select id="modeSelect">
            <option value="pencil">üé® Pencil Sketch</option>
            <option value="sobel">üß™ Sobel Edge</option>
            <option value="prewitt">üìê Prewitt Edge</option>
            <option value="laplacian">üî≥ Laplacian Edge</option>
        </select>

        <button type="button" id="previewBtn">Xem Preview</button>
        <button type="submit">Convert & Download ZIP</button>
    </form>

    <div id="previewBox">
        <h3>Preview t·ª´ Backend</h3>
        <img id="previewImg" src="">
    </div>

    <p id="status"></p>
</div>


<script>
// ========================
// PREVIEW T·ª™ BACKEND
// ========================
document.getElementById("previewBtn").addEventListener("click", async () => {
    const fileEl = document.getElementById("fileInput");
    const mode = document.getElementById("modeSelect").value;

    if (!fileEl.files.length) {
        alert("Vui l√≤ng ch·ªçn 1 ·∫£nh ƒë·ªÉ xem preview!");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileEl.files[0]);    // file g·ª≠i l√™n backend
    formData.append("mode", mode);               // mode l·ª±a ch·ªçn

    document.getElementById("status").innerText = "ƒêang t·∫°o preview...";

    const res = await fetch("/api/preview-img", {
        method: "POST",
        body: formData
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    document.getElementById("previewImg").src = url;
    document.getElementById("status").innerText = "Preview ƒë√£ s·∫µn s√†ng!";
});


// ========================
// DOWNLOAD ZIP
// ========================
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileEl = document.getElementById("fileInput");
    const mode = document.getElementById("modeSelect").value;

    if (!fileEl.files.length) {
        alert("Vui l√≤ng ch·ªçn ·∫£nh!");
        return;
    }

    const formData = new FormData();
    for (let file of fileEl.files) {
        formData.append("files", file);  // multi upload n·∫øu c·∫ßn
    }
    formData.append("mode", mode);

    document.getElementById("status").innerText = "ƒêang x·ª≠ l√Ω v√† n√©n ZIP...";

    const res = await fetch("/api/post-imgs", {
        method: "POST",
        body: formData
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "sketch_results.zip";
    a.click();

    document.getElementById("status").innerText = "ƒê√£ t·∫£i ZIP!";
});
</script>

</body>
</html>
