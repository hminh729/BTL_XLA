<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            margin: 0;
            padding: 40px;
        }

        .container {
            width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            margin-bottom: 20px;
            background: #f9f9f9;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            width: 100%;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Sketch Image Converter</h2>

    <form id="uploadForm">
        <input type="file" id="files" name="files" accept="image/*" multiple required>

        <label for="mode"><b>Ch·ªçn ch·∫ø ƒë·ªô chuy·ªÉn ƒë·ªïi:</b></label>
        <select id="mode">
            <option value="pencil">üé® Pencil Sketch (ƒê·∫πp nh·∫•t)</option>
            <option value="sobel">üß™ Sobel Sketch (Phi√™n b·∫£n c≈©)</option>
        </select>

        <button type="submit">Convert to Sketch</button>
    </form>

    <p id="status"></p>
</div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const files = document.getElementById("files").files;
    if (files.length === 0) {
        alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 ·∫£nh!");
        return;
    }

    const formData = new FormData();
    for (let file of files) {
        formData.append("files", file);
    }

    // g·ª≠i ch·∫ø ƒë·ªô (mode)
    formData.append("mode", document.getElementById("mode").value);

    document.getElementById("status").innerText = "Processing... Please wait.";

    const response = await fetch("/api/post-imgs", {
        method: "POST",
        body: formData
    });

    const blob = await response.blob();

    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "sketch_results.zip";
    document.body.appendChild(a);
    a.click();
    a.remove();

    document.getElementById("status").innerText = "Done! ZIP downloaded.";
});
</script>

</body>
</html>
